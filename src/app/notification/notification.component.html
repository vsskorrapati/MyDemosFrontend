<div class="slds-notify_container" *ngIf="show && isToast">
    <div class="slds-notify slds-notify--toast" role="alert" *ngIf="info != '' && isToast"
        [class.slds-theme--success]="success" [class.slds-theme--error]="error || warning" [class.slds-theme--warning]="warn" >

        <span class="slds-icon_container slds-icon-utility-success slds-m-right_small slds-no-flex slds-align-top"
            >
            <svg aria-hidden="true" class="slds-icon slds-icon--small">
                <use *ngIf="success"
                    xlink:href="/assets/libs/salesforce-lightning-design-system-2.19.0/assets/icons/utility-sprite/svg/symbols.svg#success">
                </use>
                <use *ngIf="error"
                    xlink:href="/assets/libs/salesforce-lightning-design-system-2.19.0/assets/icons/utility-sprite/svg/symbols.svg#error">
                </use>
                <use *ngIf="warning || warn"
                    xlink:href="/assets/libs/salesforce-lightning-design-system-2.19.0/assets/icons/utility-sprite/svg/symbols.svg#warning">
                </use>
                <use *ngIf="!success && !error && !warning && !warn"
                    xlink:href="/assets/libs/salesforce-lightning-design-system-2.19.0/assets/icons/utility-sprite/svg/symbols.svg#info">
                </use>
            </svg>
        </span>

        <div class="slds-notify__content" *ngIf = "!warning">
            <h2 class="slds-text-heading_small">
                {{ info }}
            </h2>
        </div>

        <div class="slds-notify__content" *ngIf = "warning">
            <h2 class="slds-text-heading_small">
                This will set your org to expire tomorrow. Are you sure you want to delete this?&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <a href="javascript:void(0);" (mousedown)="show = false;">Cancel</a> | <a href="javascript:void(0);" (mousedown)="onDelete()">Delete</a>
            </h2>
        </div>

        <div class="slds-notify__close slds-m-left_large" style="margin-top: -0.50rem; right: -0.30rem;">
            <button class="slds-button slds-button_icon slds-button_icon-inverse btn" (click)="show = false;" >
                <svg class="slds-button__icon slds-button__icon_large" aria-hidden="true">
                    <use
                        xlink:href="/assets/libs/salesforce-lightning-design-system-2.19.0/assets/icons/utility-sprite/svg/symbols.svg#close">
                    </use>
                </svg>
                <span class="slds-assistive-text">Close</span>
            </button>
        </div>


    </div>
</div>
